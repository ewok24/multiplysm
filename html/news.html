<div ng-controller="NewsController" class="row">
  <!-- <Page Title> -->
  <div class="small-12 large-12 columns">
    <h1>{{title}}</h1>
  </div>
  <!-- </Page Title> -->

  <!-- <View for Small/Medium Screens> -->
  <div class="hide-for-large-up small-12 columns">
    <select ng-model="currentOption" ng-change="switchOption()" ng-options="selectOption.title for selectOption in selectOptions">
    </select>
  </div>
  <!-- </View for Small/Medium Screens> -->

  <!-- <View for Large Screens> -->
  <div class="show-for-large-up large-3 columns">
    <ul class="side-nav">
      <li ng-repeat="tab in mainTabs" ng-class="{active: tab.isActive}" ng-click="loadTemplate($index)"><a>{{tab.title}}</a></li>
      <li class="divider"></li>
    </ul>
  </div>
  <!-- </View for Large Screens> -->

  <div class="small-12 large-9 columns">
    <div class="clearfix">
      <a class="hide-for-touch no-text-select left" ng-click="prevSlide()"><i class="fi-arrow-left" style="color: #ff2701; font-size: 3em;"></i></a>
      <a class="hide-for-touch no-text-select right" ng-click="nextSlide()"><i class="fi-arrow-right" style="color: #ff2701; font-size: 3em;"></i></a>
      <h1 class="text-center" style="margin: 0;">{{ subtitle }}</h1>
      <h2 class="hide-for-touch text-center" style="margin: 0;"><small>Use arrow keys to navigate</small></h2>
      <h2 class="show-for-touch text-center" style="margin: 0;"><small>Swipe to navigate</small></h2>
    </div>

    <div class='swipe' swipejs>
      <div class='swipe-wrap'>
        
        <div ng-repeat="option in options">
          <div class="panel">
            <h3>{{option.title}}</h3>
            <h4>{{option.dateText}}</h4>
            <br/>
            <div ng-bind-html="option.content"></div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
