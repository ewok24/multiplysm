<div ng-controller="NewHomeController">
  <!-- <Sub Header> -->
  <div class="row">
    <div style="height: 120px;" class="small-12 columns show-for-medium-up">
      <img style="max-height: 145px" src="img/logo-msm.png">
    </div>
    <div style="height: 70px;" class="small-12 columns show-for-small">
      <img style="max-height: 100px" src="img/logo-msm.png">
    </div>
  </div>
  <hr/>
  <!-- </Sub Header> -->

  <!-- <Image Slider> -->
  <div class="row">
    <div class="small-12 columns" style="padding-left: 0; padding-right: 0;">
      <div id='slider' class='swipe'>
        <div class='swipe-wrap'>
          <div>
            <a href="">
              <img class="show-for-large-up" src="img/Smushed/slide0-MainSlide-large.jpg">
              <img class="show-for-medium" src="img/Smushed/slide0-MainSlide-large.jpg">
              <img class="show-for-small" src="img/Smushed/slide0-MainSlide-small-retina.jpg">
            </a>
          </div>
          <div>
            <a href="#/about">
              <img class="show-for-large-up" src="img/Smushed/slide1-Welcome-large.jpg">
              <img class="show-for-medium" src="img/Smushed/slide1-Welcome-large.jpg">
              <img class="show-for-small" src="img/Smushed/slide1-Welcome-small-retina.jpg">
            </a>
          </div>
          <div>
            <a href="http://foundersbaptist.org/" target="_blank">
              <img class="show-for-large-up" src="img/Smushed/slide2-FoundersSlide-large.jpg">
              <img class="show-for-medium" src="img/Smushed/slide2-FoundersSlide-large.jpg">
              <img class="show-for-small" src="img/Smushed/slide2-FoundersSlide-small-retina.jpg">
            </a>
          </div>
        </div>
      </div>

      <div class="orbit-container">
        <ol class="orbit-bullets">
          <li ng-repeat="bullet in bullets" ng-click="click(bullet)" ng-class="{active: bullet.number === selectedBullet.number}" data-orbit-slide-number="bullet.number">
          </li>
        </ol>
      </div>
      
    </div>
  </div>
  <!-- </Image Slider> -->

  <!-- <Welcome Message> -->
  <div class="row">
    <div class="small-12 columns">
      <h2 style="color: #ff2701;">Welcome to Multiply Student Minstry</h2>
      <h4>We are the Youth Ministry of Founders Baptist Church.</h4>
    </div>
  </div>
  <!-- </Welcome Message> -->

</div>
