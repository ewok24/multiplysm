<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multiply Student Ministry</title>
  <!-- ICONS/LOGOS -->
  <link href="img/multiplylogo.png" rel="icon" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="img/multiplylogo.png"/>
  <link rel="apple-touch-icon-precomposed" href="img/multiplylogo.png"/>

  <!-- Zurb: All Foundation CSS Files -->
  <link rel="stylesheet" href="css/foundationCSS.min.css"/>

  <!-- MediaElement.js -->
  <link rel="stylesheet" href="css/mediaelementplayer.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/site.css"/>

  <script src="js/vendor/modernizr.js"></script>

  <!-- Inline Styles -->
  <style type="text/css">
    body {
      background: #f5f4f0 url('img/Smushed/site_background-large.png') center top repeat;
    }
    @media screen and (max-width: 1024px){
      body {
        background: #f5f4f0 url('img/Smushed/site_background-medium.png') center top repeat;
      }
    }
    @media screen and (max-width: 640px){
      body {
        background: #f5f4f0 url('img/Smushed/site_background-small.png') center top repeat;
      }
    }
  </style>
</head>
<body ng-controller="TopBar">
  <!-- Top Bar HTML End -->
  <div class="off-canvas-wrap">
    <div class="inner-wrap">
      <!-- New Top Bar HTML Start -->
      <div>

        <!-- <Top Bar Left & Right Fills> -->
        <div style="position: absolute; height: 45px; width: 100%; background-color: #333;"></div>
        <!-- </Top Bar Left & Right Fills> -->

        <div class="row slide-top-bar">
          <nav class="hide-for-small top-bar" data-topbar>
            <ul class="title-area">
              <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            
            <section class="top-bar-section">
              <!-- Right Nav Section -->

              <!-- Left Nav Section -->
              <ul class="left menu-options">
                <li class="" ng-repeat="item in items" ng-click="select(item)" ng-class="{active: item == selected}">
                  <a href="{{item.url}}" ng-cloak>{{item.name}}</a>
                </li>
              </ul>
            </section>
          </nav>
        </div>
      </div>
      <!-- New Top Bar HTML End -->

      <!-- <New Off Canvas HTML> -->
      <nav class="hide-for-medium-up top-bar tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title hide-for-small-only">Multiply Student Ministry</h1>
          <h1 class="title show-for-small-only">Multiply</h1>
        </section>
      </nav>
      <!-- </New Off Canvas HTML> -->

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Foundation</label></li>
          <li><a href="#">The Psychohistorians</a></li>
          ...
        </ul>
      </aside>

      <section class="main-section">
        <div class="row">
          <div class="small-12 columns">
            
            <div data-ng-view></div>

            <hr/>
            <footer>
              <dl ng-controller="TopBar" class="sub-nav" ng-cloak>
                <dd ng-repeat="item in items" ng-click="select(item)"><a href="{{item.url}}" ng-cloak  style="color: #333;">{{item.name}}</a></dd>
              </dl>
              <p>&copy; Copyright 2014 <a href="http://foundersbaptist.org" target="_blank">Founders Baptist Church</a></p>
            </footer>
          </div>
        </div>
      </section>

    <a class="exit-off-canvas"></a>

    </div>
  </div>

  <!-- All Static JS Files: Foundation, Angular, MediaElement, SwipeJS -->
  <script src="js/combinedStatic.js"></script>

  <!-- Custom Javascript -->  
  <script src="js/app.js"></script>
