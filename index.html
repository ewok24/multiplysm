<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multiply Student Ministry</title>
  <!-- ICONS/LOGOS -->
  <link href="img/multiplylogo.png" rel="icon" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="img/multiplylogo.png"/>
  <link rel="apple-touch-icon-precomposed" href="img/multiplylogo.png"/>


  <!-- Zurb: All Foundation CSS Files -->
  <link rel="stylesheet" href="css/foundationCSS.min.css"/>

  <!-- External Fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">

  <!-- Responsive AudioPlayer -->
  <link rel="stylesheet" href="css/audioplayer.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/site.css"/>

  <script src="js/vendor/modernizr.js"></script>

  <!-- Inline Styles -->
  <style type="text/css">
    body {
      background: #f5f4f0 url('img/Smushed/site_background-large.jpg') center top repeat-y;
      background-size: 100%;
    }
    @media screen and (max-width: 1024px){
      body {
        background: #f5f4f0 url('img/Smushed/site_background-medium.jpg') center top repeat-y;
        background-size: 100%;
      }
    }
    @media screen and (max-width: 640px){
      body {
        background: #f5f4f0 url('img/Smushed/site_background-small.jpg') center top repeat-y;
        background-size: 100%;
      }
    }
  </style>
</head>
<body ng-controller="TopBar">
  <!-- Top Bar HTML End -->
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      
      <!-- <New Top Bar HTML Start> -->
      <div>
        <!-- <Top Bar Left & Right Fills> -->
        <div style="position: absolute; height: 45px; width: 100%; background-color: #333;"></div>
        <!-- </Top Bar Left & Right Fills> -->
        <div class="row slide-top-bar">
          <nav class="hide-for-small top-bar" data-topbar data-options="is_hover: false">
            <section top-bar-list-items items="items" select-fn="select(item, topItem)" class="top-bar-section"></section>
          </nav>
        </div>
      </div>
      <!-- </New Top Bar HTML End> -->

      <!-- <New Off Canvas HTML> -->
      <nav class="hide-for-medium-up top-bar tab-bar">
        <section class="left-small" style="padding-right: 93px; z-index: 2; cursor: pointer; -webkit-user-select: none; user-select: none;">
          <a class="left-off-canvas-toggle menu-icon"><span style="padding-left: 5px;">Menu</span></a>
        </section>
        <section class="middle tab-bar-section">
          <h1 class="title show-for-small-only">Multiply</h1>
        </section>
      </nav>
      <!-- </New Off Canvas HTML> -->

      <aside off-canvas-list-items items="items" select-fn="select(item, topItem)" class="left-off-canvas-menu"></aside>

      <section class="main-section">
        <div class="row">
          <div class="small-12 columns">
            
            <!-- < NG VIEW > -->
            <div data-ng-view></div>
            <!-- </ NG VIEW > -->

            <hr/>
            <!-- <Connect Panel> -->
            <div class="row">
              <div class="small-12 columns">
                <h2 style="color: #ff2701;">Connect</h2>
              </div>
            </div>
            <div class="row">
              <div style="background-color: #222;"  class="expand-on-small small-12 columns">
                <div>
                  <br/>
                  <p style="color: #ffffff;">
                    We have a variety of ways to keep you informed of our activities here at <span class="optimus">Multiply Student Ministry</span>
                  </p>
                  
                  <a href="https://go.goroost.com/register?appKey=a9439828ac2b41948c73cfdd9ce2b184" target="_blank">
                  <!-- -->
                  <!--
                  <a href="https://launch.alertrocket.com/register?appKey=a9439828ac2b41948c73cfdd9ce2b184" target="_blank">
                  -->
                    <div class="small-12 medium-6 columns">
                      <h3 style="color: #ff2701;"><i class="fi-star"></i> NOTIFICATIONS</h3>
                    </div>
                  </a>
                  <a href="https://www.facebook.com/pages/Multiply-Student-Ministry/162835727236764" target="_blank">
                    <div class="small-12 medium-6 columns">
                      <h3 style="color: #ff2701;"><i class="fi-social-facebook"></i> FACEBOOK</h3>
                    </div>
                  </a>
                  <a href="https://twitter.com/MultiplySM" target="_blank">
                    <div class="small-12 medium-6 columns">
                      <h3 style="color: #ff2701;"><i class="fi-social-twitter"></i> TWEETS</h3>
                    </div>
                  </a>
                  <a href="http://www.youtube.com/channel/UC1_FvX4zpH6mjViinxhsQqg" target="_blank">
                    <div class="small-12 medium-6 columns">
                      <h3 style="color: #ff2701;"><i class="fi-social-youtube"></i> YOUTUBE</h3>
                    </div>
                  </a>
                </div>

                <hr/>
                <footer>
                <dl ng-controller="TopBar" class="sub-nav" ng-cloak>
                  <dd ng-repeat="item in items" ng-click="select(item)"><a href="{{item.url}}" ng-cloak  style="color: #ffffff;">{{item.name}}</a></dd>
                </dl>
                <p style="color: #ffffff;">&copy; Copyright 2014 <a href="http://foundersbaptist.org" target="_blank">Founders Baptist Church</a></p>
              </footer>

              </div>
            </div>
            <!-- </Connect Panel> -->
          </div>
        </div>
      </section>

    <a class="exit-off-canvas"></a>

    </div>
  </div>

  <!-- All Static JS Files: Foundation, Angular, MediaElement, SwipeJS, SwipeView -->
  <script src="js/combinedStatic.js"></script>
  <script src="js/swipeview.min.js"></script>

  <!-- Responsive AudioPlayer -->  
  <script src="js/audioplayer.min.js"></script>

  <!-- Custom Javascript -->
  <script src="js/app.min.js"></script>
